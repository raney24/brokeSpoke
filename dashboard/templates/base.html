{% if user.is_authenticated %}
<div class="topnav">
  <a id="storename" href="/dashboard">Broke Spoke</a>
  <div class="topnav-right">
    <a id="loggedIn">Logged in as <strong> {{ user.username }}</strong> </a>
    <a id="line"> |</a>
    <a href="/logout">Sign Out</a>
  </div>
</div>

<div class="sidenav">
  <a class="tab {{ dashboard_page }}" href="/dashboard">
    <i class="fas fa-tachometer-alt"></i>
    Dashboard</a>
  <a class="tab {{ people_page }}" href="/people">
    <i class="fas fa-user"></i>
    People</a>
  <a class="tab  {{ timelogs_page }}" href="/timelogs">
    <i class="far fa-clock"></i>
    Time Logs</a>
  <a class="tab  {{ transactions_page }}" href="/transactions">
    <i class="fas fa-tint"></i>
    Transactions</a>
  <a class="tab  {{ users_page }}" href="/users">
    <i class="fas fa-cog"></i>
    System Users</a>
</div>

<div class="dashboard">

  <body>
    <div id="spacer"></div>
    {% block content %}
    {% endblock %}

  </body>
  {% else %}

  <body>
    <div class="no-login">
      <h1>UNAUTHORIZED</h1>
      <h3>Please Log in</h3>
    </div>

  </body>
  {% endif %}
